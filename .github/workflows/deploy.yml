# .github/workflows/deploy.yml
name: 🚀 Deploy website on push

on:
  push:
    branches: [ "main" ]      # nur bei Commits auf main deployen (anpassen, falls nötig)

jobs:
  web-deploy:
    name: 🎉 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Code auschecken
      - name: 🚚 Checkout
        uses: actions/checkout@v4

      # 2. Node-Umgebung (v16 – passt zu deinem Angular-Projekt)
      - name: 🛠️ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: "npm"              # beschleunigt Folgeläufe

      # 3. Abhängigkeiten installieren & Production-Build
      - name: 📦 Install deps & build
        run: |
          npm ci                   # reproducible install
          npm run build            # erzeugt dist/<app-name>/

      # 4. Unit-/E2E-Tests (Headless Chrome)
      #- name: ✅ Run tests
       # run: npm run test -- --log-level debug --browsers ChromeHeadlessCI

      # 5. Deployment per FTP
      - name: 📂 Sync files to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}          # z. B. ftp.example.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp            # ← testweise FTP
          passive: true
          port: 21
          local-dir: dist/videoflix-ui/
          server-dir: videoflix.selcuk-kocyigit.de/ 
          timeout: 900000
          log-level: verbose
