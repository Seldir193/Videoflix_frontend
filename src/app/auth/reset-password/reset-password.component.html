<form [formGroup]="form" (ngSubmit)="submit()">
  <!-- Passwort-Eingabe -->
  <div class="field-block">
    <div class="input-group" [class.invalid]="password.invalid && (password.touched || submitted)">
      <img class="icon" src="assets/img/password.png" alt="" aria-hidden="true" />
      <input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Enter a password"
        formControlName="password"
      />
      <button type="button" class="eye" (click)="toggleShowPassword()">
        <img
          [src]="showPassword ? 'assets/img/visibility_off.png' : 'assets/img/visibility.png'"
          alt=""
          aria-hidden="true"
        />
      </button>
    </div>
    <p class="error" *ngIf="password.errors?.['minlength'] && (password.touched || submitted)">
      <img src="assets/img/warning.png" alt="" aria-hidden="true" />
      {{ 'error.passwordShort' | translate }}
    </p>
  </div>

  <!-- Passwort-Wiederholung -->
  <div class="field-block">
    <div class="input-group" [class.invalid]="(re_password.invalid && (re_password.touched || submitted)) || form.errors?.['mismatch']">
      <img class="icon" src="assets/img/password.png" alt="" aria-hidden="true" />
      <input
        [type]="showRepeat ? 'text' : 'password'"
        placeholder="Confirm password"
        formControlName="re_password"
      />
      <button type="button" class="eye" (click)="toggleShowRepeat()">
        <img
          [src]="showRepeat ? 'assets/img/visibility_off.png' : 'assets/img/visibility.png'"
          alt=""
          aria-hidden="true"
        />
      </button>
    </div>
    <p class="error" *ngIf="form.errors?.['mismatch'] && (re_password.touched || submitted)">
      <img src="assets/img/warning.png" alt="" aria-hidden="true" />
      {{ 'error.passwordMismatch' | translate }}
    </p>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn-login" [disabled]="form.invalid || loading">
    {{ "button.reset-password" | translate }}
  </button>
</form>
