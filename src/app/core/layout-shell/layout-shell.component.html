<div class="vf-page-overlay"></div>

<video
  *ngIf="isVideoGrid() && trailerSrc"
  class="bg-fullscreen-video"
  [src]="trailerSrc | safeUrl"
  [muted]="muted"
  autoplay
  loop
  playsinline
  (loadedmetadata)="forcePlay($any($event.target))"
></video>

<button
  *ngIf="isVideoGrid()"
  class="mute-btn"
  (click)="toggleMute($event)"
  [attr.aria-label]="muted ? 'Unmute' : 'Mute'"
>
  <img
    [src]="muted ? 'assets/img/volume_off.png' : 'assets/img/volume_on.png'"
    width="28"
    height="28"
  />
</button>

<img
  *ngIf="!isVideoGrid()"
  class="bg-fullscreen"
  [src]="bgSrc()"
  alt=""
  aria-hidden="true"
/>

<app-header *ngIf="showHF()"></app-header>

<main class="content" [class.content--left]="isVideoGrid()">
  <router-outlet></router-outlet>
</main>
<app-footer
  *ngIf="showHF()"
  [ngClass]="{ 'footer--video': isVideoGrid() }"
></app-footer>
