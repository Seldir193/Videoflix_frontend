<div class="toast">
    <!-- ❶ Rotes Rand-Band, bündig links -->
    <span class="end-bar"></span>
  
    <!-- ❷ Inhalt bekommt eigene Hülle -->
    <div class="content">
      <img  class="icon"  src="assets/img/achtung.png" alt="" />
      <span class="msg">{{ text }}</span>
      <span class="divider"></span>
      <img  class="close" src="assets/img/closex.png" alt="close"
            (click)="close()" />
    </div>
  </div>
