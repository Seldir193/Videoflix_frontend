<div class="player-wrap" (mousemove)="showBar()" (touchstart)="showBar()">
  <div
    class="top-bar"
    [class.show]="barVisible"
    (mouseenter)="showBar()"
    (mouseleave)="scheduleHide()"
  >
    <button
      class="btn-nav"
      type="button"
      (click)="goPrev()"
      aria-label="Zurück"
    >
      <img src="assets/img/back.png" alt="Zurück" />
    </button>

    <h2 class="vid-title" *ngIf="video() as clip">{{ clip.title }}</h2>

    <button
      class="btn-right"
      type="button"
      (click)="goNext()"
      aria-label="Weiter"
    >
      <img src="assets/img/blue-pfeil.png" alt="Weiter" />
    </button>
  </div>

  <video
    #plyr
    class="plyr-video"
    controls
    playsinline
    [attr.poster]="video()?.hero_frame_url || null"
  ></video>

  <div class="resume-box" *ngIf="askResume">
    <p>Du hast hier aufgehört. Fortsetzen?</p>

    <button (click)="resume(true)">Weiter</button>
    <button (click)="resume(false)">Neu starten</button>
  </div>
</div>
