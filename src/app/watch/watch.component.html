



<div class="player-wrap">
  <!-- Top-Bar --------------------------------------------------->
  <div class="top-bar">
    <button
      class="btn-nav"
      type="button"
      (click)="goPrev()"
      aria-label="Zurück"
    >
      <img src="assets/img/back.png" alt="Zurück" />
    </button>

    <h2 class="vid-title" *ngIf="video() as clip">{{ clip.title }}</h2>

    <button
      class="btn-right"
      type="button"
      (click)="goNext()"
      aria-label="Weiter"
    >
      <img src="assets/img/blue-pfeil.png" alt="Weiter" />
    </button>
  </div>

  <!-- Plyr-Video ----------------------------------------------->
  <!--
    ▸ #plyr       – ViewChild-Referenz in watch.component.ts
    ▸ poster      – Hero-Frame bis zum Start
    ▸ playsinline – verhindert Auto-Fullscreen auf iOS
  -->
  <video
    #plyr
    class="plyr-video"
    controls
    playsinline
    [attr.poster]="video()?.hero_frame_url || null"
  ></video>
</div>
